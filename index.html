<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Until.css">
</head>
<body>
    <h1 class="text-center">Calculator Using HTML, Css and js</h1>
    <div class="container flex flex-col item-center bg-red mx-auto">
        <div class="row">
            <input class="input" text="text">
        </div>
        <div class="row">
            <button class="Button">C</button>
            <button class="Button">+/-</button>
            <button class="Button">%</button>
            <button class="Button">/</button>
        </div>
        <div class="row">
            <button class="Button">7</button>
            <button class="Button">8</button>
            <button class="Button">9</button>
            <button class="Button">*</button>
        </div>
        <div class="row">
            <button class="Button">4</button>
            <button class="Button">5</button>
            <button class="Button">6</button>
            <button class="Button">-</button>
        </div>
        <div class="row">
            <button class="Button">1</button>
            <button class="Button">2</button>
            <button class="Button">3</button>
            <button class="Button">+</button>
        </div>
        <div class="row">
            <button class="Button">0</button>
            <button class="Button">.</button>
            <button class="Button">=</button>
            <button class="Button">/</button>
        </div>
    </div>    
    <h1 class="creator">Made By Tejas Vadgama</h1>
    <script src="Calc.js"></script>
</body>
</html>
